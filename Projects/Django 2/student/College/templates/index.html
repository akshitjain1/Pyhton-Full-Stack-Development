<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffeaafae 0%, #ffffff 100%);
            padding: 20px;
            min-height: 100vh;
        }
        table {
            border-collapse: collapse;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th {
            background-color: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        th[colspan="4"] {
            text-align: center;
            font-size: 1.5em;
        }
        td {
            padding: 12px 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <center>
    <table border="1">
        <tr>
            <th colspan="4">Student Information</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Branch</th>
        </tr>
        {% for i in info %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.branch}}</td>
        </tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
